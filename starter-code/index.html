<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Teste</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='flip-card'>
    <div class='flip-card-inner'>
      <div id='game-interface'>
        <nav>
          <canvas id="logo"></canvas>
        </nav>

        <section id='sinals'>
          <div class='inline'>
            <img id='pig' src="../img/piggybank.svg">
            <p id='dinheiro'>0</p>
          </div>
        </section>
        <div id='timecanvasdiv'>
          <canvas id="time"></canvas>
        </div>


        <section id='playable'>
          <div class='question'>
            <p id='question-text'>Question?</p>
          </div>
          <div id='answers'>
            <button class="btn-answer">Answer 1</button>
            <button class="btn-answer">Answer 2 </button>
            <button class="btn-answer">Answer 3</button>
            <button class="btn-answer">Answer 4</button>
          </div>
        </section>
      </div>
      <div id='back'>
        <h1>OLÁ EU SOU A PARTE DE TRÁS</h1>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="canvas.js"></script>
  <script src="questions.js"></script>
</body>

</html>
