<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Teste</title>
  <link rel="stylesheet" href="flip-style.css">

</head>

<body>
  <div class="flip-card">

    <div id="initial-screen">
      <section id="logo2" class="center">
        <p class="logo">JOGO DO</p>
        <img id="corn" src="../img/corn.svg">
      </section>
      <section class="width-100">
        <button id="btn-one-player" class="btn-begin">
          <img class="pigs" src="../img/pig (1).svg">
          1 PLAYER</button>
      </section>
      <section class="width-100">
        <button id="btn-two-players" class="btn-begin">
          <figure>
            <img class="pigs" src="../img/pig (1).svg">
            <img class="pigs" src="../img/pig.svg">
          </figure>
          2 PLAYERS
        </button>
      </section>
    </div>

    <div class="flip-card-inner">
      <!-- screen 2 -->
      <div id="player-1-choice">
        <section class="center">
          <p class="logo">JOGO DO</p>
          <img id="corn" src="../img/corn.svg">
        </section>
        <section id="qual-nome">
          <label>Qual o seu nome?</label>
          <input id="player-1" type="text" placeholder="player 1">
        </section>
        <section id="nivel">
          <label>Nível</label>
          <select id="selector">
            <option value="easy">Fácil</option>
            <option value="medium">Médio</option>
            <option value="hard">Difícil</option>
          </select>
        </section>
        <button id="next">>></button>
      </div>

      <div id="game-interface" class="visibility">
        <div id="header">
          <p id="number-of-questions">1/15</p>
        </div>
        <p id="name">Juliana</p>
        <div id="demo">
          <p id="image">
          </p>
        </div>

        <section id="sinals">
          <div class="inline">
            <img id="pig" src="../img/piggybank.svg">
            <p id="dinheiro" class="dinheiro">0</p>
          </div>
        </section>
        <div id="timecanvasdiv">
          <canvas id="time"></canvas>
        </div>
        <section id="playable">
          <div class="question">
            <p id="question-text">Question?</p>
          </div>
          <div id="answers">
            <button class="btn-answer">Answer 1</button>
            <button class="btn-answer">Answer 2 </button>
            <button class="btn-answer">Answer 3</button>
            <button class="btn-answer">Answer 4</button>
          </div>
        </section>
      </div>

      <div id="back">
        <img id="coin-image" src="../img/coin.png">
      </div>
      <div id="winner-1-player" class="visibility">
        <img src="../img/trofeu.jpg" alt="">
        <p id="winner-name"></p>
        <h1>Parabéns!<br>Você é o mago das moedas</h1>
        <button id="play-again1" class="btn-start"> Vamos Jogar de Novo?</button>
      </div>
      <div id="lost" class="visibility">
        <h1> Puxa!<br>Você estava quase lá! </h1>
        <p id="dinheiro-ganho" class="dinheiro">$ 0</p>
        <button id="play-again" class="btn-start"> Vamos Jogar de Novo?</button>
      </div>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="coin-movement.js"></script>
  <script src="script.js"></script>
</body>

</html>
