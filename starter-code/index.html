<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Teste</title>
  <link rel="stylesheet" href="appearance.css">
  <link rel="stylesheet" href="flip-style.css">

</head>

<body>
  <div id='controlers'>
    <button>Pular</button>
    <button> 50/50</button>
  </div>
  <div class='flip-card'>
    <div id='initial-screen'>
      <p id='jogo-do-milhao'></p>
      <img id='milho'>
      <button id='btn-1player' class='btn-begin'>1 Player</button>
      <button id='btn-2players' class='btn-begin'>2 Players</button>
    </div>
    <div id='one-player-screen'>
      <p id='jogo-do-milhao'></p>
      <img id='milho'>
    </div>
    <div class='flip-card-inner'>
      <div id='game-interface'>
        <div id='header'>
          <p id='number-of-questions'>1/15</p>
        </div>

        <p id='name'></p>

        <div id="demo">
          <p id="image">
          </p>
        </div>

        <section id='sinals'>
          <div class='inline'>
            <img id='pig' src="../img/piggybank.svg">
            <p id='dinheiro' class="dinheiro">0</p>
          </div>
        </section>
        <div id='timecanvasdiv'>
          <canvas id="time"></canvas>
        </div>


        <section id='playable'>
          <div class='question'>
            <p id='question-text'>Question?</p>
          </div>
          <div id='answers'>
            <button class="btn-answer">Answer 1</button>
            <button class="btn-answer">Answer 2 </button>
            <button class="btn-answer">Answer 3</button>
            <button class="btn-answer">Answer 4</button>
          </div>
        </section>
      </div>
      <div id='back'>
        <img id='coin-image' src="../img/coin.png">
        <h1>PRÃ“XIMA PERGUNTA</h1>
      </div>
      <div id='lost' class="visibility">
        <h1> You Lost </h1>
        <p id='dinheiro-ganho' class='dinheiro'>$ 0</p>
        <button class="btn-start"> Let's Play Again!!</button>
      </div>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="coin-movement.js"></script>
  <script src="script.js"></script>
</body>

</html>
