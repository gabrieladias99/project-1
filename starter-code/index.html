<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Teste</title>
  <link rel="stylesheet" href="appearance.css">
  <link rel="stylesheet" href="flip-style.css">

</head>

<body>
  <div class="flip-card">
    <div id="initial-screen">
      <section class='center'>
        <p class='logo'>JOGO DO</p>
        <img id="corn" src="../img/corn.svg">
      </section>
      <section class='width-100'>
        <button id="btn-one-player" class="btn-begin">
          <img width="50px" src="../img/pig (1).svg"> 
          1 PLAYER</button>
      </section>
      <section>
        <button id="btn-two-players" class="btn-begin">
            <img width="50px" src="../img/pig (1).svg"> 
            <img width="50px" src="../img/pig.svg">
            2 PLAYERS</button>
        <input id="player-1-p2" class="visibility">
        <input id="player-2-p2" class="visibility">
        <button id="btn-ok-player2" class="visibility">OK</button>
      </section>
    </div>
    
    <div class="flip-card-inner">
      <!-- screen 2 -->
      <div id='player-1-choice'>
        <section class='center'>
          <p class='logo'>JOGO DO</p>
        <img id="corn" src="../img/corn.svg">
        </section>
        <label>Qual o seu nome jogador?</label>
        <input id="player-1" type="text" placeholder="player 1">
        <label>Nível</label>
        <select>visibility
          <option value="easy">Fácil</option>
          <option value="medium">Médio</option>
          <option value="hard">Difícil</option>
        </select>
        <button id='next'>>></button>
      </div>

      <div id="game-interface" class='visibility'>
        <div id="header">
          <p id="number-of-questions">1/15</p>
        </div>

        <p id="name"></p>

        <div id="demo">
          <p id="image">
          </p>
        </div>

        <section id="sinals">
          <div class="inline">
            <img id="pig" src="../img/piggybank.svg">
            <p id="dinheiro" class="dinheiro">0</p>
          </div>
        </section>
        <div id="timecanvasdiv">
          <canvas id="time"></canvas>
        </div>


        <section id="playable">
          <div class="question">
            <p id="question-text">Question?</p>
          </div>
          <div id="answers">
            <button class="btn-answer">Answer 1</button>
            <button class="btn-answer">Answer 2 </button>
            <button class="btn-answer">Answer 3</button>
            <button class="btn-answer">Answer 4</button>
          </div>
        </section>
      </div>
      <div id="back">
        <img id="coin-image" src="../img/coin.png">
        <h1>PRÓXIMA PERGUNTA</h1>
      </div>
      <div id="lost" class='visibility'>
        <h1> You Lost </h1>
        <p id="dinheiro-ganho" class="dinheiro">$ 0</p>
        <button id='play-again' class="btn-start"> Let's Play Again!!</button>
      </div>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="coin-movement.js"></script>
  <script src="script.js"></script>
</body>

</html>
